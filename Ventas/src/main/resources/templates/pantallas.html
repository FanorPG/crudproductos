<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>cuentas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <link rel="stylesheet" th:src="@{/css/estilos.ccss}">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/cuentas}">Inicio</a>
    <div>
        <a class="navbar-brand" th:href="@{/cuentas/nuevo}">Registrar cuenta</a>
        <a class="navbar-brand" th:href="@{/pantallas/nuevo}">Registrar pantalla</a>
        <a class="navbar-brand" th:href="@{/pantallas}">Pantallas</a>
    </div>
</nav>

<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
     th:text="${mensaje}"
     class="alert">
</div>

<div class="container">
    <div class="row">
        <h1>Lista de pantallas</h1>
    </div>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Email</th>
            <th scope="col">Fecha Inicio</th>
            <th scope="col">Fecha Final</th>
            <th scope="col">Nombre</th>
            <th scope="col">Pin</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="pantalla : ${pantallas}">
            <tr th:if="${pantalla.fechaVence} == ${localDateTime}" class="p-3 mb-2 bg-danger text-white">
                <th scope="row" th:text="${pantalla.id}">1</th>
                <td th:text="${pantalla.email}">email</td>
                <td th:text="${pantalla.fechaInicio}">pass</td>
                <td th:text="${pantalla.fechaVence}">capacity</td>
                <td th:text="${pantalla.name}">pass</td>
                <td th:text="${pantalla.pin}">pass</td>
                <td>
                    <a title="Editar" th:href="@{/pantallas/editar/{id}(id=${pantalla.id})}" class="btn btn-info"><i
                            class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <a title="Eliminar" th:href="@{/pantallas/eliminar/{id}(id=${pantalla.id})}" class="btn btn-danger"><i
                            class="fa fa-times" aria-hidden="true"></i></a>
                    <a title="Compartir" th:href="@{/pantallas/entrega/{id}(id=${pantalla.id})}" target="_blank"
                       class="btn btn-warning"><i class="fa fa-share-alt" aria-hidden="true"></i></a>
                    <a title="Preguntar si continuará"
                       th:href="'https://web.whatsapp.com/send/?phone='+${pantalla.cel}+'&text=Hola+'+${pantalla.name}+'%21+quieres+seguir+con+la+cuenta+de+Netflix%3F&type=phone_number&app_absent=0'"
                       target="_blank" class="btn btn-success"><i class="fa fa-bell-o" aria-hidden="true"></i></a>
                </td>
            </tr>
            <tr th:if="${pantalla.fechaVence} < ${localDateTime}" class="p-3 mb-2 bg-secondary text-white">
                <th scope="row" th:text="${pantalla.id}">1</th>
                <td th:text="${pantalla.email}">email</td>
                <td th:text="${pantalla.fechaInicio}">pass</td>
                <td th:text="${pantalla.fechaVence}">capacity</td>
                <td th:text="${pantalla.name}">pass</td>
                <td th:text="${pantalla.pin}">pass</td>
                <td>
                    <a title="Editar" th:href="@{/pantallas/editar/{id}(id=${pantalla.id})}" class="btn btn-info"><i
                            class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <a title="Eliminar" th:href="@{/pantallas/eliminar/{id}(id=${pantalla.id})}" class="btn btn-danger"><i
                            class="fa fa-times" aria-hidden="true"></i></a>
                    <a title="Compartir" th:href="@{/pantallas/entrega/{id}(id=${pantalla.id})}" target="_blank"
                       class="btn btn-warning"><i class="fa fa-share-alt" aria-hidden="true"></i></a>
                    <a title="Preguntar si continuará"
                       th:href="'https://web.whatsapp.com/send/?phone='+${pantalla.cel}+'&text=Hola+'+${pantalla.name}+'%21+quieres+seguir+con+la+cuenta+de+Netflix%3F&type=phone_number&app_absent=0'"
                       target="_blank" class="btn btn-success"><i class="fa fa-bell-o" aria-hidden="true"></i></a>
                </td>
            </tr>

            <tr th:if="${pantalla.fechaVence} > ${localDateTime}">
                <th scope="row" th:text="${pantalla.id}">1</th>
                <td th:text="${pantalla.email}">email</td>
                <td th:text="${pantalla.fechaInicio}">pass</td>
                <td th:text="${pantalla.fechaVence}">capacity</td>
                <td th:text="${pantalla.name}">pass</td>
                <td th:text="${pantalla.pin}">pass</td>
                <td>
                    <a title="Editar" th:href="@{/pantallas/editar/{id}(id=${pantalla.id})}" class="btn btn-info"><i
                            class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <a title="Eliminar" th:href="@{/pantallas/eliminar/{id}(id=${pantalla.id})}" class="btn btn-danger"><i
                            class="fa fa-times" aria-hidden="true"></i></a>
                    <a title="Compartir" th:href="@{/pantallas/entrega/{id}(id=${pantalla.id})}" target="_blank"
                       class="btn btn-warning"><i class="fa fa-share-alt" aria-hidden="true"></i></a>
                    <a title="Preguntar si continuará"
                       th:href="'https://web.whatsapp.com/send/?phone='+${pantalla.cel}+'&text=Hola+'+${pantalla.name}+'%21+quieres+seguir+con+la+cuenta+de+Netflix%3F&type=phone_number&app_absent=0'"
                       target="_blank" class="btn btn-success"><i class="fa fa-bell-o" aria-hidden="true"></i></a>
                </td>
            </tr>
        </div>
        </tbody>
    </table>

</div>
<<!--<script th:inline="javascript" th:src="@{/js/sweetAlert.js}"></script>--> >
</body>
</html>
