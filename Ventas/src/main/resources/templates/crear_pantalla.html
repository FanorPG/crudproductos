<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/cuentas}">Control de cuentas</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="navbar-nav">
                <a class="nav-link" th:href="@{/cuentas}">Control de cuentas</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de pantalla</h1>
            <div class="card-body">
                <form th:action="@{/pantallas}" th:object="${pantalla}" method="POST">
                    <div class="form-grup">
                        <label>
                            Email :
                        </label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Email">
                    </div>
                    <br>
                    <div class="form-grup">
                        <label>
                            Fecha inicio :
                        </label>
                        <input type="date" name="fachaInicio" th:field="*{fechaInicio}" class="form-control"
                               placeholder="Fecha Inicio">
                    </div>
                    <br>
                    <div class="form-grup">
                        <label>
                            Fecha vence :
                        </label>
                        <input type="date" name="fechaVence" th:field="*{fechaVence}" class="form-control"
                               placeholder="Fecha vence">
                    </div>
                    <br>
                    <div class="form-grup">
                        <label>
                            Nombre :
                        </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control"
                               placeholder="Nombre de perfil">
                    </div>
                    <br>
                    <div class="form-grup">
                        <label>
                            Pin :
                        </label>
                        <input type="number" name="pin" th:field="*{pin}" class="form-control"
                               placeholder="Pin">
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="tbn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>
